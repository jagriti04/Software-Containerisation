version: '3.8'
services:
  db:
    restart: always
    image: postgres
    ports:
      - "5432:5432"
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres

  frontend:
    build:
      context: ./Frontend
      target: builder
    ports:
      - 4200:4200
    volumes:
      - ./Frontend:/project
      - /project/node_modules

  rest-api:
    build: 
      context: ./Rest-API
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./Rest-API:/code
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_NAME=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    depends_on:
      - db
  

