<div class="container">
  <div class="row">
    <div class="col-md-7 mrgnbtm">
      <h2>Create User</h2>
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="form-group col-md-6">
            <label for="exampleInputEmail1">Full Name &nbsp;&nbsp;&nbsp;</label>
            <input type="text" class="form-control" formControlName="name" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="First Name">
          </div>
          <div class="form-group col-md-6">
            <label for="exampleInputPassword1">Username&nbsp;&nbsp;&nbsp;</label>
            <input type="text" class="form-control" formControlName="userName" id="exampleInputPassword1" placeholder="User Name">
          </div>
        </div>
        <button type="submit" [disabled]="!userForm.valid" class="btn btn-danger">Create</button>
      </form>
    </div>
    <div class="col-md-4 mrgnbtm">
      <app-survey-comp
       [userCount]="userCount"
       (getUsersEvent)="getAllUsers()"
      >
      </app-survey-comp>
    </div>
  </div>
</div>
<div class="mrgnbtm">
  <app-user-details *ngIf="users.length !== 0" [users]="users"></app-user-details>
</div>
